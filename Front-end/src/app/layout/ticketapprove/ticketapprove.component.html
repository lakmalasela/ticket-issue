<div [@routerTransition]>
    <app-page-header [heading]="'Ticket Approve'"></app-page-header>

    <div class="row mb-4">
        <div class="col-lg-12">

           
            <form #form="ngForm" (submit)="onSubmit(form)">
                <div class="row">

                    <div class="col-md-6">
                        <fieldset class="form-group mt-4">
                            <label>Issue Date</label>
                            <input
                                type="date"
                                name="dob"
                                #dobModel="ngModel"
                                required
                                [(ngModel)]="service.fromData.dob"
                                class="form-control"
                            />
                
                            <div *ngIf="dobModel.invalid && (dobModel.dirty || dobModel.touched)" class="error-message">
                                <div *ngIf="dobModel.errors?.required">Issue Date required</div>
                                <div *ngIf="dobModel.errors?.pattern">Enter a Issue Date</div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="exampleFormControlSelect1">Select the Ticket</label>
                            <select
                                class="form-control"
                                required
                                id="exampleFormControlSelect1"
                                #civilstatusModel="ngModel"
                                name="civilstatus"
                                [(ngModel)]="service.fromData.civilstatus"
                                [ngModelOptions]="{ standalone: true }"
                            >
                                <option>Select the Ticket</option>
                                <option *ngFor="let status of civilstatus">{{ status }}</option>
                            </select>
        
                            <div
                                *ngIf="civilstatusModel.invalid && (civilstatusModel.dirty || civilstatusModel.touched)"
                                class="error-message"
                            >
                                <div *ngIf="civilstatusModel.errors?.required">Designation no required</div>
                                <div class="text-danger">Please select a Civil Status.</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="exampleFormControlSelect1">Select the Status</label>
                            <select
                                class="form-control"
                                required
                                id="exampleFormControlSelect1"
                                #civilstatusModel="ngModel"
                                name="civilstatus"
                                [(ngModel)]="service.fromData.civilstatus"
                                [ngModelOptions]="{ standalone: true }"
                            >
                                <option>Select the Status</option>
                                <option *ngFor="let status of civilstatus">{{ status }}</option>
                            </select>
        
                            <div
                                *ngIf="civilstatusModel.invalid && (civilstatusModel.dirty || civilstatusModel.touched)"
                                class="error-message"
                            >
                                <div *ngIf="civilstatusModel.errors?.required">Designation no required</div>
                                <div class="text-danger">Please select a Select the Status.</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="mt-4">
                            <button class="btn btn-success btn-add" type="submit">Add</button>
                            <button class="btn btn-warning button-set" type="button" (click)="UpdateEmployee(form)">Update</button>
                            <button class="btn btn-primary button-set" type="button" (click)="resetData(form)">Reset</button>
                        </div>

                    </div>
                </div>


              

            </form>
        </div>
        
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <app-page-header [heading]="'Ticket Approve Details'" [icon]="'fa-table'"></app-page-header>
                <app-tables
                    [data]="employeeData"
                    [headers]="employeeFields"
                    [displayColumn]="displayedColumns"
                    (passData)="fillData($event)"
                    (deleteDataitem) ="deleteData($event)"
                ></app-tables>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
