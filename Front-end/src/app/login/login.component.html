<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center align-items-center h-100">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/ticket.png" [style.width.px]="150" alt="logo"/>
            <h1>Ticket Management System</h1>
            <form role="form"  #form="ngForm" (submit)="onSubmit(form)">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            [placeholder]="'Usename' | translate"
                            class="form-control input-underline input-lg"
                        #username = "ngModel"
                            name="username"
                            id="username" name="username" [(ngModel)]="service.loginData.username"
                            [ngClass]="{ 'invalid-input': username.invalid && username.dirty }"
                            required
                        
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"



                            class="form-control input-underline input-lg"
                            #password = "ngModel"
                                name="password"
                                id="username" name="password" [(ngModel)]="service.loginData.password"
                                [ngClass]="{ 'invalid-input': password.invalid && password.dirty }"
                                required
                        />
                    </div>
                </div>
                <!-- <a (click)="onLoggedin()" [routerLink]="['/dashboard']" class="btn rounded-btn">
                    {{'Log in' | translate}}
                </a> -->

                <button class="btn rounded-btn" type="submit">{{'Log in' | translate}}</button>
                &nbsp;
                <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
